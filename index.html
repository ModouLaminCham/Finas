<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fina's</title>

  <!-- Favicon -->
  <link rel="icon" href="images/logo.png" type="image/png" />

<body class="bg-black text-white">

<!-- Video Background Section -->
<div class="relative h-[100vh] w-full overflow-hidden" id="home">
  <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover">
    <source src="images/video2.mp4" type="video/mp4">
  </video>

  <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50"></div>

  <nav class="fixed top-0 left-0 w-full bg-transparent z-50">

      <div class="flex items-center space-x-3">
        <img src="images/Logo.png" alt="Fina's Logo" class="h-20 w-auto md:h-24">
        <h1 class="text-2xl font-bold text-purple-400">Fina's</h1>
      </div>

      <div class="flex items-center space-x-6 font-medium">
        <a href="#home" class="hover:text-purple-400 transition">Home</a>
        <a href="#menu" class="hover:text-purple-400 transition">Menu</a>
        <a href="#about" class="hover:text-purple-400 transition">About</a>
        <a href="#reservation" class="hover:text-purple-400 transition">Reservation</a>
        <a href="#contact" class="hover:text-purple-400 transition">Contact</a>

        <a href="#reservation" class="bg-purple-700 hover:bg-purple-800 text-white py-2 px-4 rounded-full transition">
          Book a Table
        </a>
      </div>
    </div>
  </nav>

  <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4">
    <h2 class="text-5xl md:text-6xl font-bold text-purple-400 mb-4">Welcome to Fina‚Äôs</h2>
    <p class="text-lg md:text-xl mb-6 max-w-2xl">Taste the elegance of African flavors üçΩÔ∏è</p>

    <a href="#menu" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-full shadow-lg transition">
      Explore Menu
    </a>
  </div>
</div>

<!-- Dishes Section -->
<section id="menu" class="py-16 bg-black" data-aos="fade-up">
  <div class="container mx-auto text-center mb-10">
    <h3 class="text-3xl font-bold mb-4 text-purple-400">Our Signature Dishes</h3>
    <p class="text-gray-300">Delicious Meals Crafted with Passion</p>
  </div>

  <div id="dishMenu" class="grid md:grid-cols-4 gap-6 container mx-auto px-4"></div>
</section>

<!-- Drinks Section -->
<section id="drinks" class="py-16 bg-black" data-aos="fade-up">
  <div class="container mx-auto text-center mb-10">
    <h3 class="text-3xl font-bold mb-4 text-purple-400">Our Signature Drinks</h3>
    <p class="text-gray-300">Refreshing Taste in Every Sip</p>
  </div>

  <div id="drinkMenu" class="grid md:grid-cols-4 gap-6 container mx-auto px-4"></div>
</section>

<!-- Cart Sidebar -->
<div id="cartSidebar" class="fixed top-0 right-0 h-full w-80 bg-gray-900 text-white p-6 shadow-lg transform translate-x-full transition-transform duration-300 z-50">
  <h3 class="text-2xl font-bold text-purple-400 mb-4">Your Cart</h3>
  <div id="cartItems" class="space-y-4 mb-6 max-h-[60vh] overflow-y-auto"></div>

  <p class="text-lg font-semibold mb-4">Total: <span id="cartTotal">0</span> GMD</p>
  <button id="closeCart" class="w-full bg-purple-600 py-2 rounded-lg hover:bg-purple-700">Close</button>
</div>

<button id="cartButton" class="fixed bottom-6 right-6 bg-purple-700 text-white p-4 rounded-full shadow-lg hover:bg-purple-800 z-50">üõí</button>

<script src="js/script.js"></script>

AOS.init();
</script>

</html>
